imports:
    - { resource: extractors.yml }
    - { resource: improvers.yml }
    - { resource: converters.yml }
    - { resource: parsers.yml }

services:
    # https://coderwall.com/p/4gamjq
    feed.converter.doctrine.mongodb:
        class: Sensio\Bundle\FrameworkExtraBundle\Request\ParamConverter\DoctrineParamConverter
        arguments:
            - "@doctrine_mongodb"
        tags:
            - { name: request.param_converter }

    # external service
    imgur.client:
        class: Imgur\Client
        calls:
            - [ setOption, [ 'client_id', "%imgur.client_id%" ] ]
            - [ setOption, [ 'client_secret', "%imgur.client_secret%" ] ]

    graby:
        class: Graby\Graby
        arguments:
            -
                error_message: false
                extractor:
                    config_builder:
                        site_config:
                            - "%kernel.root_dir%/site_config"
        calls:
            - [ setLogger, [ "@logger" ] ]
        tags:
            - { name: monolog.logger, channel: graby }

    graby.log_handler:
        class: Graby\Monolog\Handler\GrabyHandler

    twitter.client:
        class: TwitterOAuth\TwitterOAuth
        arguments:
            -
                consumer_key: "%twitter.consumer_key%"
                consumer_secret: "%twitter.consumer_secret%"
                oauth_token: "%twitter.access_token%"
                oauth_token_secret: "%twitter.access_token_secret%"
                output_format: 'array'

    content_import:
        class: AppBundle\Content\Import
        arguments:
            - "@simple_pie_proxy"
            - "@content_extractor"
            - "@event_dispatcher"
            - "@doctrine.odm.mongodb.document_manager"
            - "@monolog.logger.import"

    # custom formatter for import commande (below)
    monolog.import.formatter:
        class: Symfony\Bridge\Monolog\Formatter\ConsoleFormatter
        arguments:
            - "[%%datetime%%] %%start_tag%%%%message%%%%end_tag%% %%context%% %%extra%%\n"

    content_extractor:
        class: AppBundle\Content\Extractor
        arguments:
            - "@feed.extractor.chain"
            - "@feed.improver.chain"
            - "@feed.converter.chain"
            - "@feed.parser.chain"

    simple_pie_proxy:
        class: AppBundle\Xml\SimplePieProxy
        arguments:
            - "%kernel.root_dir%/cache/simplepie/"
            - 20
            - false

    xml_render:
        class: AppBundle\Xml\Render
        arguments:
            - "%domain%"
            - "@doctrine.odm.mongodb.document_manager"
            - "@router"

    item.ping_hub:
        class: AppBundle\EventListener\ItemSubscriber
        arguments:
            - "http://pubsubhubbub.appspot.com"
            - "@router"
            - "@httplug.client.default.http_methods"
        tags:
            - { name: kernel.event_listener, event: api43_feed.after_item_cached, method: pingHub }

    # validator
    validator.rss.valid_rss:
        class: AppBundle\Validator\Constraints\ConstraintRssValidator
        arguments:
            - "@httplug.client.default.http_methods"
        tags:
            - { name: validator.constraint_validator, alias: valid_rss }

    # commands
    command.fetch_items:
        class: AppBundle\Command\FetchItemsCommand
        tags: ['console.command']

    command.remove_items:
        class: AppBundle\Command\RemoveItemsCommand
        tags: ['console.command']
